<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Ewert" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>PIG DICE</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Let's play pig dice!</h1>
      <h3>Click the die to roll. Try to get to 100! If you roll a one, you lose your points for this turn and it becomes your opponent's turn. Click hold to take what you've won so far!</h3>
      <div id="gameview">
        <img id="dice" src="dice.jpg">
        <button id="hold" type="button" class="btn btn-danger btn-lg">Hold!</button>
        <p>You rolled a: <span id="yourRoll"></span></p>
        <p>Your total this turn is: <span id="thisTurnScore"></span></p>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h3>Player 1 Score: <span id="player1score"></span></h3>
            </div>
            <div class="col-md-6">
              <h3>Player 2 Score: <span id="player2score"></span></h3>
            </div>
          </div>
        </div>
      </div>
      <div id=winview>
        <h2><span id=winner></span> is the winner!!!</h2>
        <img src="thatlldopig.jpg">
      </div>
      </div>
    </div>
  </body>
</html>
